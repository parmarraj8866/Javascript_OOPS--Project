<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
        }

        .btn-custom {
            width: 100%;
        }

        .container2 {
            display: none;
            width: 100%;
            height: 200px;
            padding: 10px 8px 2px 15px;
            margin-top: 15px;
            border-radius: 10px;
            background: #f4ffca;
            color: rgb(0, 0, 0);
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 class="form-title">Form</h2>
        <form id="form-data" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control">
            </div>


            <div class="mb-3">
                <label class="form-label">Mobile Number(Student)</label>
                <input type="number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Grid</label>
                <input type="number" class="form-control ">
            </div>

            <div class="mb-3">
                <label class="form-label">Father Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Mobile Number(Father)</label>
                <input type="number" class="form-control ">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Relation</label>
                <input type="text" class="form-control ">
            </div>


            <button type="submit" class="btn btn-primary btn-custom">Submit</button>
        </form>

        <div class="container2">
            <p id="para"></p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
